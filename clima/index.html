<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather app</title>
</head>
<body>
    <div class="container">
        <div class="weather_container">
            <div class="temp">
                <p>20</p>
            </div>
            <div class="time_loc">
                <p>Fortaleza</p>
                <span>12:58 - Segunda 05.06.2025</span>
            </div>

            <div class="condicao">
                <p></p>
            </div>
        </div>
        <nav class="nav">
            <form action="">
                <input type="text" placeholder="Digite a cidade" name="cidade" class="input_cidade">
                <button type="submit" class="pesq_button">Pesquisar</button>
            </form>
        </nav>
    </div>

    

    <script src="script.js"></script>
</body>
</html>
